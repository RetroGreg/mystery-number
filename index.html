<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu du Numéro Mystère</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container text-center bg-white p-5 rounded shadow">
      <h1 class="mb-4">Jeu du Numéro Mystère</h1>

      <p>Devinez un numéro entre <span id="range">1 et 10</span></p>
      <input
        type="number"
        id="userGuess"
        class="form-control mb-3"
        min="1"
        max="10"
        placeholder="Entrez un nombre"
      />

      <div class="mb-3">
        <select id="difficulty" class="form-select">
          <option value="easy">Facile (1-10)</option>
          <option value="medium">Moyen (1-50)</option>
          <option value="hard">Difficile (1-100)</option>
        </select>
      </div>

      <button id="submitBtn" class="btn btn-primary mb-3">Valider</button>
      <div class="result text-danger fw-bold mb-3"></div>
      <div id="attempts" class="fw-bold"></div>

      <button id="resetBtn" class="btn btn-secondary">Rejouer</button>

      <!-- Ajout du message caché -->
      <div id="hiddenMessage">Avez-vous trouvé le serpent caché ?</div>

      <!-- Canvas pour le mini-jeu Snake -->
      <div id="snakeGame" class="d-none">
        <h2>Mini-Jeu : Snake</h2>
        <canvas
          id="snakeCanvas"
          width="400"
          height="400"
          style="border: 1px solid #000"
        ></canvas>
      </div>
    </div>

    <!-- Effets et explosions d'émojis -->
    <div id="emojiExplosion"></div>

    <!-- Sons -->
    <audio id="victorySound" src="sons/bravo.mp3" preload="auto"></audio>
    <audio id="defeatSound" src="sons/bhou.mp3" preload="auto"></audio>
    <audio id="clickSound" src="sons/click.mp3" preload="auto"></audio>
    <audio id="errorSound" src="sons/error.mp3" preload="auto"></audio>

    <script src="script.js"></script>
  </body>
</html>
